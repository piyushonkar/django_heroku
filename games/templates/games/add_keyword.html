<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {color: white; font-family: monospace; text-align: center}
        .flex-container {
            display: flex;
            flex-direction: row;
            background-color: DodgerBlue;
            justify-content: stretch;
            height: 500;
        }
        
        .flex-container > div {
            background-color: #f1f1f1;
            width: 500px;
            margin: 10px;
            text-align: center;
            line-height: 75px;
        }

        .flex-2{
            display: flex;
            justify-content: center;
            align-content: center;
            background-color: dodgerblue;
            flex-direction: column;
        }

        input[type=submit]{
            width: 20em;
            height: 2em;
        }
    </style>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Editor-Keywords</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body style="background: dodgerblue">
    <h1>SmartMedics Database Update Center</h1>
    <div class="flex-2">
        <div class="flex-container">
            <div>
                <h2 style="color: red"><u>Add a symptom</u></h2>
                <form style="font-size: medium">
                    <p>
                        Enter a new symptom: <input type="text" name="symp" id="symp"><br>
                        Enter the specialist: <input type="text" name="spl1" id="spl1"><br>
                        Enter the weight (out of 5): <input type="number" name="wt" id="wt"><br>
                        <input type="submit" id="sub1" value="Add Symptom">
                    </p>
                </form>
            </div>
            <div>
                <h2 style="color: red"><u>Add a disease</u></h2>
                <form style="font-size: medium">
                    <p>
                        Enter a new disease: <input type="text" name="dis" id="dis"><br>
                        Enter the specialist: <input type="text" name="spl2" id="spl2"><br>
                        <input type="submit" id="sub2" value="Add Disease">
                    </p>
                </form>
            </div>
            <div>
                <h2 style="color: red"><u>Add a new dominant keyword</u></h2>
                <form style="font-size: medium">
                    <p>
                        Enter a keyword: <input type="text" name="dominant" id="dom"><br>
                        <input type="submit" id="dominant" value="Add to database">
                    </p>
                </form>
            </div>
        </div>
        <div style="align-self: center">
            <p style="text-align: center">
                <br>
                <input type="submit" value="View the existing Symptoms" id="symp_sub"><br>
            </p>
            <p style="text-align: center">
                <br>
                <input type="submit" value="View the existing Diseases" id="dis_sub"><br>
            </p>
            <p style="color: white">
                <br>
                Enter a symptom/disease to delete from the database: <input type="text" name="delete" id="del"> &nbsp; <input type="submit" value="Delete" id="del_keyword">
            </p>
            <br>
        </div>
    </div>
</body>
</html>
